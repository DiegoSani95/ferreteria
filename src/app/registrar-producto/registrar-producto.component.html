<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de Productos</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="from-group">
            <label>Nombre : </label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre">
        </div>
        <div class="from-group">
            <label>Codigo : </label>
            <input type="text" class="form-control" id="codigo" [(ngModel)]="producto.codigo" name="codigo">
        </div>
        <div class="from-group">
            <label>Precio : </label>
            <input type="text" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio">
        </div>
        <div class="from-group">
            <label>Stock : </label>
            <input type="text" class="form-control" id="stock" [(ngModel)]="producto.stock" name="stock">
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
</div>
